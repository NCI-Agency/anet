        - country
        - birthday
        - politicalPosition
        - rank
        - gender
        - endOfTourDate
        - biography
      showAsFullWidthFields:
        - biography
      assessments:
        personOnceReportLinguist:
          label: Engagement assessment of linguist
          recurrence: once
          relatedObjectType: report
          test: $.subject.position.organization[?(@property === "shortName" && @.match(/^LNG/i))]
          authorizationGroupUuids:
            read: ['c21e7321-7ec5-4837-8805-a302f9575754']
            write: ['39a78d51-c351-452c-9206-4305ec8dd76d']
          questions:
            requiredButFilteredOutQuestion:
              test: $.subject[?(@property === "noSuchProperty" && @.match(/^willNeverMatch/i))]
              type: text
              label: This question is required but will be filtered out
              validations:
                - type: required
                  params: [You must provide the answer to advisorOnceReportLinguist.requiredButFilteredOutQuestion]
            questionForNegative:
              test: $.relatedObject[?(@property === "atmosphere" && @ === "NEGATIVE")]
              type: text
              label: This question applies only to Negative engagements
              validations:
                - type: required
                  params: [You must provide the answer to advisorOnceReportLinguist.questionForNegative]
            questionForLin:
              test: $.subject[?(@property === "name" && @ === "GUIST, Lin")]
              type: text
              label: This question applies only to Lin
              validations:
                - type: required
                  params: [You must provide the answer to advisorOnceReportLinguist.questionForLin]
            preparedDocuments:
              type: enum
              helpText: "Did the linguist prepare any written documents used for the engagement meeting?"
              label: Prepared documents
              choices:
                yes:
                  label: "Yes"
                no:
                  label: "No"
            documentQuality:
              test: $.relatedObject.attendeesAssessments[?(@property === @root.subject.uuid && @.personOnceReportLinguist && @.personOnceReportLinguist.preparedDocuments === "yes")]
              type: enum
              helpText: "What was the quality of the document the linguist prepared?"
              label: Document quality
              choices:
                "EX":
                  label: Excellent
                  color: "#03f8fc"
                "VG":
                  label: Very Good
                  color: "#00fc03"
                "G":
                  label: Good
                  color: "#84fc03"
                "S":
                  label: Satisfactory
                  color: "#e3fc03"
                "B":
                  label: Bad
                  color: "#fc5a03"
            linguistRole:
              type: enum
              helpText: "What was the linguist's role?"
              label: "Linguist Role"
              choices:
                translator:
                  label: Translator
                interpreter:
                  label: Interpreter
          questionSets:
            translator:
              label: Translator Questions
              description: Set of questions to assess the linguist in translator role
              test: $.relatedObject.attendeesAssessments[?(@property === @root.subject.uuid && @.personOnceReportLinguist && @.personOnceReportLinguist.linguistRole === "translator")]
              questions:
                translatorGotAdequateTime:
                  type: enum
                  helpText: "Did you provide the translator with adequate time to finish the translation?"
                  label: Provided adequate time
                  choices:
                    yes:
                      label: "Yes"
                    no:
                      label: "No"
                translatorMetDeadline:
                  type: enum
                  helpText: "Did the translator meet the deadline?"
                  label: Met the deadline
                  choices:
                    yes:
                      label: "Yes"
                    no:
                      label: "No"
                translatorSubjectVocabularyScore:
                  type: enum
                  helpText: "How was the translator's subject vocabulary (Knowledge of acronyms, abbreviations and terminology)?"
                  label: Subject vocabulary
                  choices:
                    "EX":
                      label: Excellent
                      color: "#03f8fc"
                    "VG":
                      label: Very Good
                      color: "#00fc03"
                    "G":
                      label: Good
                      color: "#84fc03"
                    "S":
                      label: Satisfactory
                      color: "#e3fc03"
                    "B":
                      label: Bad
                      color: "#fc5a03"
                translatorSubjectComment:
                  test: $.relatedObject.attendeesAssessments[?(@property === @root.subject.uuid && @.personOnceReportLinguist && @.personOnceReportLinguist.questionSets && @.personOnceReportLinguist.questionSets.translator && @.personOnceReportLinguist.questionSets.translator.questions.translatorSubjectVocabularyScore === "B")]
                  type: special_field
                  helpText: "Comment on bad translator subject vocabulary"
                  label: Vocabulary comments
                  widget: richTextEditor
                  style:
                    height: 100px
                translatorOverallScore:
                  type: enum
                  label: Overall evaluation
                  choices:
                    "EX":
                      label: Excellent
                      color: "#03f8fc"
                    "VG":
                      label: Very Good
                      color: "#00fc03"
                    "G":
                      label: Good
                      color: "#84fc03"
                    "S":
                      label: Satisfactory
                      color: "#e3fc03"
                    "B":
                      label: Bad
                      color: "#fc5a03"
                translatorOverallComment:
                  test: $.relatedObject.attendeesAssessments[?(@property === @root.subject.uuid && @.personOnceReportLinguist && @.personOnceReportLinguist.questionSets && @.personOnceReportLinguist.questionSets.translator && @.personOnceReportLinguist.questionSets.translator.questions.translatorOverallScore === "B")]
                  type: special_field
                  helpText: "Comment on bad overall translator evaluation"
                  label: Overall comments
                  widget: richTextEditor
                  style:
                    height: 100px
            interpreter:
              label: Interpreter Questions
              description: Set of questions to assess the linguist in interpreter role
              test: $.relatedObject.attendeesAssessments[?(@property === @root.subject.uuid && @.personOnceReportLinguist && @.personOnceReportLinguist.linguistRole === "interpreter")]
              questions:
                interpreterHadPreMeeting:
                  type: enum
                  helpText: "Did you hold a pre-meeting with the interpreter?"
                  label: Pre-meeting
                  choices:
                    yes:
                      label: "Yes"
                    no:
                      label: "No"
                interpreterProvidedWithNecessarySubjectMaterial:
                  type: enum
                  helpText: "Did you provide the interpreter with the necessary subject material in adequate time to prepare for the mission?"
                  label: Subject material provided
                  choices:
                    yes:
                      label: "Yes"
                    no:
                      label: "No"
                interpreterSubjectVocabularyScore:
                  type: enum
                  helpText: "How was the interpreter’s subject vocabulary (Knowledge of acronyms, abbreviations and terminology)?"
                  label: Subject vocabulary
                  choices:
                    "EX":
                      label: Excellent
                      color: "#03f8fc"
                    "VG":
                      label: Very Good
                      color: "#00fc03"
