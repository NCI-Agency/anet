                  color: '#c2ffb3'
                "2":
                  label: medium
                  color: '#ffe396'
                "3":
                  label: high
                  color: '#ff8279'
            question2:
              test: $.subject.position.organization[?(@property === "identificationCode" && @.match(/^P/i))]
              type: enumset
              label: Attendee from P org
              choices:
                yes:
                  label: P
                  color: '#ff0000'
            question3:
              test: $.subject.position.organization[?(@property === "identificationCode" && @.match(/^Z/i))]
              type: enumset
              label: Attendee from Z org
              choices:
