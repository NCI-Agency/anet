      type: tile
      url: "/imagery/street/{z}/{x}/{y}.png"
    - name: World Imagery Tiles
      default: false
      type: tile
      url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
      options:
        tms: false
