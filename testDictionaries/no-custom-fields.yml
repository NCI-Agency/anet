            questionForNegative:
              test: $.relatedObject[?(@property === "atmosphere" && @ === "NEGATIVE")]
              type: text
              label: This question applies only to Negative engagements
              validations:
                - type: required
                  params: [You must provide the answer to subTask11COnceReport.questionForNegative]

