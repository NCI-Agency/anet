personList(query: {pageSize: ${maxResults}, status: ACTIVE, inMyReports: true, sortBy: RECENT, sortOrder: DESC}) {
  list {
    uuid
    name
    rank
    role
    avatarUuid
    status
    endOfTourDate
    position {
      uuid
      name
      type
      status
      organization {
        uuid
        shortName
        longName
        identificationCode
      }
      location {
        uuid
        name
      }
    }
    customFields
  }
}
