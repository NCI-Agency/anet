authorizationGroupList(query:{pageSize:0}) {
  list {
    uuid
    name
    description
    status
    authorizationGroupRelatedObjects {
      relatedObjectType
      relatedObjectUuid
      relatedObject {
	... on Organization {
	  uuid
	  shortName
	}
	... on Person {
	  uuid
	  role
	  rank
	  name
	  avatar(size: 32)
	}
	... on Position {
	  uuid
	  type
	  name
	}
      }
    }
  }
}
