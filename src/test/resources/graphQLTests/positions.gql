position(uuid:"${positionUuid}") {
  uuid
  name
  type
  status
  code
  organization {
    uuid
    shortName
    longName
    identificationCode
  }
  person {
    uuid
    name
    rank
    role
    avatar(size: 32)
  }
  associatedPositions {
    uuid
    name
    type
    person {
      uuid
      name
      rank
      role
      avatar(size: 32)
    }
    organization {
      uuid
      shortName
    }
  }
  previousPeople {
    startTime
    endTime
    person {
      uuid
      name
      rank
      role
      avatar(size: 32)
    }
  }
  location {
    uuid
    name
  }
  notes {
    uuid
    createdAt
    updatedAt
    type
    text
    author {
      uuid
      name
      rank
      role
    }
    noteRelatedObjects {
      noteUuid
      relatedObjectType
      relatedObjectUuid
      relatedObject {
        ... on AuthorizationGroup {
          name
        }
        ... on Location {
          name
        }
        ... on Organization {
          shortName
        }
        ... on Person {
          role
          rank
          name
        }
        ... on Position {
          type
          name
        }
        ... on Report {
          intent
        }
        ... on Task {
          shortName
          longName
        }
      }
    }
  }
}
