organization(uuid:"${orgUuid}") {
	uuid, shortName, longName, type
	parentOrg { uuid, shortName, longName }
	tasks { uuid, longName, shortName }
	childrenOrgs(query: {pageSize: 0}) { uuid, shortName, longName },
	positions {
		uuid, name, code
		person { uuid, name }
		associatedPositions {
			uuid, name, code
			person { uuid, name }
		}
	},
	approvalSteps {
		uuid, name, approvers { uuid, name, person { uuid, name }}
	},
	notes { uuid createdAt updatedAt type text author { uuid name rank role } noteRelatedObjects { noteUuid relatedObjectType relatedObjectUuid } }
}
