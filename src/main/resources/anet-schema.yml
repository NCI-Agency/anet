        uniqueItems: true
        minItems: 1
        items:
          type: object
          additionalProperties: false
          required: [name, type]
          properties:
            name:
              type: string
            default:
              type: boolean
            type:
              type: string
            url:
              type: string
            options:
              type: object
              additionalProperties: true
