name: Release Drafter

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tags:
        description: 'Update release notes'

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      # Drafts next Release notes as Pull Requests are merged into the default branch;
      # uses default config template .github/release-drafter.yml
      - uses: gjvoosten/release-drafter@limit-history
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release-drafter status
        if: steps.release-drafter.outputs.id == ''
        run: exit 1
