name: Java CI

on:
  push:
    branches:
    - candidate
  pull_request:
    branches:
    - candidate

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env:
        NODE_OPTIONS: '--max-old-space-size=8192'
      run: ./gradlew distZip
