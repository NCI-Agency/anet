  advisor:

    person:
      name: NATO Member
      countries: [Albania , Armenia, Australia, Austria, Azerbaijan, Belgium, Bosnia-Herzegovina, Bulgaria, Croatia, Czech Republic, Denmark, Estonia, Finland,
                  Georgia, Germany, Greece, Hungary, Iceland, Italy, Latvia, Lithuania, Luxembourg, Macedonia, Mongolia, Montenegro, Netherlands, New Zealand,
                  Norway, Poland, Portugal, Romania, Slovakia, Slovenia, Spain, Sweden, Turkey, Ukraine, United Kingdom, United States of America]
      # number of fields after Avatar in the left column for advisors
      # adjust this number if two columns are not balanced on the Person Page
      numberOfFieldsInLeftColumn: 6
      # select and order person fields (including custom fields)
      showPageOrderedFields:
        - position
        - prevPositions
        - domainUsername
        - emailAddress
        - multipleButtons
        - inputFieldName
        - phoneNumber
        - country
        - colourOptions
        - textareaFieldName
        - code
        - rank
        - numberFieldName
        - nlt
        - nlt_dt
        - gender
        - endOfTourDate
        - biography
        - arrayFieldName
      assessments:
        advisorQuarterly:
          recurrence: quarterly
          questions:
            test1:
              type: enum
              label: Test question 1
              choices:
                "1":
                  label: one
                  color: '#c2ffb3'
                "2":
                  label: two
                  color: '#ffe396'
                "3":
                  label: three
                  color: '#ff8279'
          questionSets:
            set1:
              label: Set 1
              questions:
                test1:
                  type: enum
                  label: Set 1 question 1
                  choices:
                    "1":
                      label: one
                      color: '#c2ffb3'
                    "2":
                      label: two
                      color: '#ffe396'
                    "3":
                      label: three
                      color: '#ff8279'
        advisorOnceReportLinguist:
          recurrence: once
          relatedObjectType: report
          questions:
            linguistRole:
              test: $.subject.position.organization[?(@property === "shortName" && @.match(/^LNG/i))]
              type: enum
              helpText: "What was the linguist's role?"
              label: "Linguist Role"
              choices:
                translator:
                  label: Translator
                interpreter:
                  label: Interpreter
          questionSets:
            translator:
              label: Translator Questions
              description: Set of questions to assess the linguist in translator role
              test: $.relatedObject.attendeesAssessments[?(@property === @root.subject.uuid && @.linguistRole === "translator")]
              questions:
                translatorGotAdequateTime:
                  type: enum
                  helpText: "Did you provide the translator with adequate time to finish the translation?"
                  label: Provided adequate time
                  choices:
                    yes:
                      label: "Yes"
                    no:
                      label: "No"
                translatorMetDeadline:
                  type: enum
                  helpText: "Did the translator meet the deadline?"
                  label: Met the deadline
                  choices:
                    yes:
                      label: "Yes"
                    no:
                      label: "No"
                translatorSubjectVocabularyScore:
                  type: enum
                  helpText: "How was the translator's subject vocabulary (Knowledge of acronyms, abbreviations and terminology)?"
                  label: Subject vocabulary
                  choices:
                    "EX":
                      label: Excellent
                      color: "#03f8fc"
                    "VG":
                      label: Very Good
                      color: "#00fc03"
                    "G":
                      label: Good
                      color: "#84fc03"
                    "S":
                      label: Satisfactory
                      color: "#e3fc03"
                    "B":
                      label: Bad
                      color: "#fc5a03"
                translatorSubjectComment:
                  test: $.relatedObject.attendeesAssessments[?(@property === @root.subject.uuid && @.questionSets && @.questionSets.translator && @.questionSets.translator.questions.translatorSubjectVocabularyScore === "B")]
                  type: special_field
                  helpText: "Comment on bad translator subject vocabulary"
                  label: Vocabulary comments
                  widget: richTextEditor
                  style:
                    height: 100px
                translatorOverallScore:
                  type: enum
                  label: Overall evaluation
                  choices:
