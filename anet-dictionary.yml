# Do not forget to also edit testDictionaries/*.yml files if dictionary change can break stuff
CONNECTION_ERROR_MSG: Connection to the server is lost
VERSION_CHANGED_MSG: "There is a new version of ANET, click here to load the new version (CAUTION: save any unsaved changes first)"
SUPPORT_EMAIL_ADDR: support@example.com

engagementsIncludeTimeAndDuration: true

dateFormats:
  email:
    date: d MMMM yyyy Z
    withTime: d MMMM yyyy @ HH:mm Z
  excel: d MMMM yyyy
  forms:
    input:
      date: [DD-MM-YYYY, DD-MM-YY, DD/MM/YYYY, DD/MM/YY, DD MM YYYY, DD MM YY,
              DD.MM.YYYY, DD.MM.YY, DDMMYYYY, DDMMYY, D MMMM YYYY]
      withTime: [DD-MM-YYYY HH:mm, DD-MM-YY HH:mm, DD/MM/YYYY HH:mm, DD/MM/YY HH:mm, DD MM YYYY HH:mm, DD MM YY HH:mm,
                  DD.MM.YYYY HH:mm, DD.MM.YY HH:mm, DDMMYYYY HH:mm, DDMMYY HH:mm, D MMMM YYYY HH:mm]
    displayShort:
      date: D MMMM YYYY
      withTime: D MMMM YYYY @ HH:mm
    displayLong:
      date: dddd, D MMMM YYYY
      withTime: dddd, D MMMM YYYY @ HH:mm

menuOptions:
  menuLinksDropdownTitle: My Work

printOptions:
  sensitiveInformationText: Sensitive Information
  sensitiveInformationTooltipText: Releasability Information

reportWorkflow:
  nbOfHoursQuarantineApproved: 24
  nbOfHoursApprovalTimeout: 48

maxTextFieldLength: 250

fields:

  task:
    shortLabel: Objective / Effort
    shortName:
      label: Objective / Effort number
      placeholder: Enter an objective / effort name, example....
    longLabel: Objectives and Efforts
    longName:
      label: Objective / Effort long name
      placeholder: Enter an objective / effort long name, example ....
      asA: textarea
      style:
        height: 400px
    description: Objective / Effort description
    topLevel:
      shortLabel: Objective
      shortName:
        label: Name of this Objective
        placeholder: Enter a Name for this Objective name, example ....
      longLabel: Objectives
      longName:
        label: Long Name of this Objective
        placeholder: Enter a long name for this Objective, example ....
        asA: textarea
        style:
          height: 400px
      assessments:
        topTaskOnceReport:
          label: Engagement assessment of objective
          recurrence: once
          relatedObjectType: report
          authorizationGroupUuids:
            read: ['c21e7321-7ec5-4837-8805-a302f9575754']
            write: ['39a78d51-c351-452c-9206-4305ec8dd76d']
          questions:
            question1:
              type: special_field
              widget: likertScale
              label: Instant assessment Question 1
              helpText: Please provide assessment for something important
              levels:
                - color: red
                  endValue: 2
                  label: test
                - color: "#FFBF00"
                  endValue: 8
                  label: mid
                - color: green
                  endValue: 10
                  label: high
              aggregation:
                widget: likertScale
            question2:
              type: number
              label: Instant assessment Question 2
            question3:
              type: number
              label: Instant assessment Question 3
        topTaskSemiannually:
          label: Semi-annual assessment of objective
          recurrence: semiannually
          test: $.subject[?(@property === "shortName" && @.match(/^EF/i))]
          authorizationGroupUuids:
            read: ['c21e7321-7ec5-4837-8805-a302f9575754']
            write: ['39a78d51-c351-452c-9206-4305ec8dd76d']
          questions:
            issues:
              type: special_field
              label: Top 3 issues
              placeholder: Enter the top 3 issues
              widget: richTextEditor
              style:
                height: 300px
              validations:
                - type: required
                  params: [You must provide the Top 3 issues]
        topTaskSemiannuallyNoWrite:
          label: Semi-annual assessment of objective, no write
          recurrence: semiannually
          test: $.subject[?(@property === "noSuchProperty" && @.match(/^willNeverMatch/i))]
          authorizationGroupUuids:
            write: []
          questions:
            question1:
              type: number
              label: Test Question 1
        topTaskOnceReportNoWrite:
          label: Engagement assessment of objective, no write
          recurrence: once
          relatedObjectType: report
          test: $.subject[?(@property === "noSuchProperty" && @.match(/^willNeverMatch/i))]
          authorizationGroupUuids:
            write: []
          questions:
            question1:
              type: number
              label: Test Question 1

    subLevel:
      shortLabel: Effort
      shortName:
        label: Effort name
        placeholder: Enter an effort name, example....
      longLabel: Efforts
      longName:
        label: Effort Long Name
        placeholder: Enter an effort Long Name, example ....
        asA: textarea
        style:
          height: 400px
      assessments:
        subTaskMonthly:
          label: Monthly assessment of effort
          recurrence: monthly
          questions:
            requiredButFilteredOutQuestion:
              test: $.subject[?(@property === "noSuchProperty" && @.match(/^willNeverMatch/i))]
              type: text
              label: This question is required but will be filtered out
              validations:
                - type: required
                  params: [You must provide the answer to subTaskMonthly.requiredButFilteredOutQuestion]
            questionFor11B:
              test: $.subject[?(@property === "shortName" && @ === "1.1.B")]
              type: text
              label: This question applies only to 1.1.B
              validations:
                - type: required
                  params: [You must provide the answer to subTaskMonthly.questionFor11B]
            issues:
              type: special_field
              label: Top 3 issues
              placeholder: Enter the top 3 issues
              widget: richTextEditor
              style:
                height: 300px
              validations:
                - type: required
                  params: [You must provide the Top 3 issues]
            status:
              type: enum
              label: Project status
              helpText: Select an assessment status for objective
              choices:
                GREEN:
                  label: Green
                  color: '#c2ffb3'
                AMBER:
                  label: Amber
                  color: '#ffe396'
                RED:
                  label: Red
                  color: '#ff8279'
              validations:
                - type: required
                  params: [You must provide the Project status]
        subTaskWeekly:
          label: Weekly assessment of effort
          recurrence: weekly
          questions:
            issues:
              type: special_field
              label: Top 3 issues
              placeholder: Enter the top 3 issues
              widget: richTextEditor
              style:
                height: 300px
              validations:
                - type: required
                  params: [You must provide the Top 3 issues]
        subTaskOnceReport:
          label: Engagement assessment of effort
          recurrence: once
          relatedObjectType: report
          questions:
            requiredButFilteredOutQuestion:
              test: $.subject[?(@property === "noSuchProperty" && @.match(/^willNeverMatch/i))]
              type: text
              label: This question is required but will be filtered out
              validations:
                - type: required
                  params: [You must provide the answer to subTaskOnceReport.requiredButFilteredOutQuestion]
            questionFor11B:
              test: $.subject[?(@property === "shortName" && @ === "1.1.B")]
              type: text
              label: This question applies only to 1.1.B
              validations:
                - type: required
                  params: [You must provide the answer to subTaskOnceReport.questionFor11B]
            questionForNegative:
              test: $.relatedObject[?(@property === "atmosphere" && @ === "NEGATIVE")]
              type: text
              label: This question applies only to Negative engagements
              validations:
                - type: required
                  params: [You must provide the answer to subTaskOnceReport.questionForNegative]
            question1:
              type: special_field
              widget: likertScale
              label: Instant assessment Question 1
              helpText: Please provide assessment for something important
              levels:
                - color: red
                  endValue: 2
                  label: test
                - color: "#FFBF00"
                  endValue: 8
                  label: mid
                - color: green
                  endValue: 10
                  label: high
              aggregation:
                widget: likertScale
            question2:
              type: number
              label: Instant assessment Question 2
            question3:
              type: number
              label: Instant assessment Question 3
        subTask11COnceReport:
          label: Engagement assessment of effort 1.1.C
          recurrence: once
          relatedObjectType: report
          test: $.subject[?(@property === "shortName" && @ === "1.1.C")]
          questions:
            requiredButFilteredOutQuestion:
              test: $.subject[?(@property === "noSuchProperty" && @.match(/^willNeverMatch/i))]
              type: text
              label: This question is required but will be filtered out
              validations:
                - type: required
                  params: [You must provide the answer to subTask11COnceReport.requiredButFilteredOutQuestion]
            requiredQuestion:
              type: text
              label: This question is required
              validations:
                - type: required
                  params: [You must provide the answer to subTask11COnceReport.requiredQuestion]
            questionForNegative:
              test: $.relatedObject[?(@property === "atmosphere" && @ === "NEGATIVE")]
              type: text
              label: This question applies only to Negative engagements
              validations:
                - type: required
                  params: [You must provide the answer to subTask11COnceReport.questionForNegative]

