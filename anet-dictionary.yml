    position:
      name: NATO Billet
      type: ANET User
      code:
        label: CE Post Number
        placeholder: the CE post number for this position
      location:
        filter: [POINT_LOCATION]

    org:
      name: Advisor Organization
      allOrgName: Advisor Organizations
      longName:
        label: Description
        placeholder: e.g. Force Sustainment
      identificationCode:
        label: UIC
        placeholder: the six character code

  principal:
    person:
      name: Afghan Partner
      countries: [Afghanistan]
      assessments:
        principalQuarterly:
          recurrence: quarterly
          questions:
            test1:
              test: $.subject.position.organization[?(@property === "identificationCode" && @.match(/^Z/i))]
              type: enum
              label: Test question 1
              choices:
                "1":
                  label: one
                  color: '#c2ffb3'
                "2":
                  label: two
                  color: '#ffe396'
                "3":
                  label: three
                  color: '#ff8279'
              validations:
                - type: required
                  params: [You must provide Test question 1]
            text:
              type: special_field
              label: Text
              widget: richTextEditor
              style:
                height: 100px
              validations:
                - type: required
                  params: [You must provide Text]
          questionSets:
            topLevelQs:
              label: Top Level Question Set
              test: $.subject.position.organization[?(@property === "identificationCode" && @.match(/^Z/i))]
              questions:
                test2:
                  type: enum
                  label: Test question 2
                  choices:
                    "3":
                      label: three
                      color: '#ff8279'
                    "4":
                      label: four
                      color: '#ffe396'
                    "5":
                      label: five
                      color: '#c2ffb3'
                  validations:
                    - type: required
                      params: [You must provide Test question 2]
              questionSets:
                bottomLevelQs:
                  label: Bottom Level Question Set
                  questions:
                    test3:
                      type: enum
                      label: Test question 3
                      choices:
                        "1":
                          label: one
                          color: '#c2ffb3'
                        "2":
                          label: two
                          color: '#ffe396'
                        "3":
                          label: three
                          color: '#ff8279'
                      validations:
                        - type: required
                          params: [You must provide Test question 3]
        principalOnceReport:
          recurrence: once
          relatedObjectType: report
          questions:
            question1:
              type: enum
              label: Attendee involvement
              choices:
                "1":
                  label: low
                  color: '#c2ffb3'
                "2":
                  label: medium
                  color: '#ffe396'
                "3":
                  label: high
                  color: '#ff8279'
            question2:
              test: $.subject.position.organization[?(@property === "identificationCode" && @.match(/^P/i))]
              type: enumset
              label: Attendee from P org
              choices:
                yes:
                  label: P
                  color: '#ff0000'
            question3:
              test: $.subject.position.organization[?(@property === "identificationCode" && @.match(/^Z/i))]
              type: enumset
              label: Attendee from Z org
              choices:
                yes:
                  label: Z
                  color: '#00ff00'
            question4:
              test: $.relatedObject[?(@property === "atmosphere" && @ === "POSITIVE")]
              type: enumset
              label: Report had POSITIVE atmosphere
              choices:
                yes:
                  label: 👍
                  color: '#0000ff'
        principalOndemandScreeningAndVetting:
          recurrence: ondemand
          onDemandAssessmentExpirationDays: 108
          questions:
            assessmentDate:
              type: date
              label: Screening and vetting date
              validations:
                - type: required
                  params: [You must provide the assessment date]
            expirationDate:
              type: date
              label: Expiration date
            question1:
              type: enum
              label: Screening and vetting level
              choices:
                pass1:
                  label: Pass 1
                  color: '#c2ffb3'
                pass2:
                  label: Pass 2
                  color: '#c2ffb3'
                pass3:
                  label: Pass 3
                  color: '#c2ffb3'
                fail1:
                  label: Fail 1
                  color: '#ff8279'
                fail2:
                  label: Fail 2
                  color: '#ff8279'
                fail3:
                  label: Fail 3
                  color: '#ff8279'
            question2:
              type: special_field
              label: Screening and vetting comment
              widget: richTextEditor
              style:
                height: 70px
      # number of fields after Avatar in the left column for principals
